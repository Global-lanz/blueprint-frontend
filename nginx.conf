server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Cache configurável
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;

    # Proxy para API (funciona local e produção sem Traefik)
    location /api/ {
        # Remove /api do path antes de enviar ao backend
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy para o backend
        proxy_pass http://blueprint-backend:3333;
        proxy_http_version 1.1;
        
        # Headers necessários
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # SPA routing - fallback para index.html
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
